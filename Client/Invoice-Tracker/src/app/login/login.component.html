<main class="text-center d-flex justify-content-center align-items-center">
    <div class="row">
        <div id="box" class="col-lg-7 col-sm-7 h-100 mx-auto">
            <img src="../../assets/images/logo.png" id="logo" class="py-4">
            <p class="text-white">Invoice Tracker</p>
            <form #form="ngForm" (ngSubmit)="saveData()">
                <div class="form-group">
                    <label class="form-control-label">Email</label>
                    <input type="email" name="email" #email="ngModel" [(ngModel)]="model.email"
                        class="form-control w-75 mx-auto" autocomplete="off">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Password</label>
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password"
                        class="form-control w-75 mx-auto">
                </div>
                <br>
                <button type="submit" class="btn signin w-75 mx-auto">Sign in</button>
            </form>
            <br>
            <h4>Or</h4>
            <a #loginButton (click)="handleMicrosoftLogin()">
                <span class="ms-logo"></span>
                Sign in with Microsoft
            </a>
            <br><br>
        </div>
    </div>
</main>
